<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFind</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <ul class="nav justify-content-start">
        <li class="nav-item">
            <img src="../assets/logo.png">
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
        </li>
    </ul>

    <br>


    <div id="main-content">
        <h4 id="cadastro">Agora, registre o EcoPonto:</h4>
        <p>Todos os itens são obrigatórios, exceto a descrição</p>

        <form id="cadastrar-empresa">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="email" class="form-control" id="name" aria-describedby="emailHelp"
                    placeholder="">
            </div>
            <div class="form-group">
                <label for="nome">Endereço:</label>
                <input type="email" class="form-control" id="adress" aria-describedby="emailHelp"
                    placeholder="">
            </div>
            <div class="form-group">
                <label for="nome">Cidade:</label>
                <input type="email" class="form-control" id="city" aria-describedby="emailHelp"
                    placeholder="">
            </div>
            <div class="form-group">
                <label for="nome">Descrição:</label>
                <input type="email" class="form-control" id="description" aria-describedby="emailHelp"
                    placeholder="">
            </div>
            <button type="button" class="btn btn-outline-success" onclick="registrarLocal()">Enviar</button>
        </form>
    </div>

    <br><br>

    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Feito por: Squad 3 - Programadores do Amanhã</small>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../controllers/registrarEcoPonto.js"></script>
</body>

</html>
